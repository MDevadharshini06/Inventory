<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Inventory Portal{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">
  <nav>
    {% block nav_links %}
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('products') }}">Products</a> |
    <a href="{{ url_for('locations') }}">Locations</a> |
    <a href="{{ url_for('movements') }}">Movements</a> |
  <a href="{{ url_for('report') }}">Report</a>
    {% endblock %}
  </nav>

  <hr>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
